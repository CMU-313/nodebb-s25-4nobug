name: Lint and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call: # Usually called from deploy

defaults:
  run:
    shell: bash

permissions:
  checks: write  # for coverallsapp/github-action to create new checks
  contents: read  # for actions/checkout to fetch code

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_ENV: 'production'

    services:
      redis:
        image: 'redis:7.2.4'
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - run: cp install/package.json package.json

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: NPM Install
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      
      - name: Create NodeBB config.json
        run: |
          cat > config.json <<EOF
          {
            "url": "http://127.0.0.1:4567/forum",
            "secret": "abcdef",
            "port": 4567,
            "use_port": true,
            "bind_address": "0.0.0.0",
            "database": "redis",
            "redis": {
              "host": "127.0.0.1",
              "port": 6379,
              "password": "",
              "database": 0
            },
            "admin": {
              "username": "admin",
              "email": "test@example.org",
              "password": "hAN3Eg8W"
            }
          }
          EOF

      - name: Setup NodeBB
        run: ./nodebb setup --no-config-prompt

      #- name: Run ESLint
      #  run: npm run lint

      - name: Node tests
        run: npm test

      - name: Extract coverage info
        run: npm run coverage

      - name: Test coverage
        uses: coverallsapp/github-action@v2
